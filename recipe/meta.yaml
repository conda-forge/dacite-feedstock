{% set name = "dacite" %}
{% set version = "1.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/konradhalas/dacite/archive/v{{ version }}.tar.gz
  sha256: f8416cb958116f7bc4d36e0d478a56f39fdc6e636d036bd8c6d46b6a218900ed

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - dataclasses
    - python >={{ python_min }}

test:
  imports:
    - dacite
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/konradhalas/dacite
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Simple creation of data classes from dictionaries.

extra:
  recipe-maintainers:
    - mands
    - rxm7706
